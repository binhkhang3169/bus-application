
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="card p-4 shadow" style="min-width: 350px;">
    <h2 class="text-center mb-3">Đặt lại mật khẩu</h2>
    <form action="/v1/reset-password" method="post">
        <input type="hidden" name="token" th:value="${param.token}">

        <div class="mb-3">
            <input type="password" name="newPassword" class="form-control" placeholder="Mật khẩu mới" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (tùy chọn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
